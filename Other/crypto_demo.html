<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto API Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .change-positive {
            color: #4CAF50;
            font-weight: bold;
        }

        .change-negative {
            color: #f44336;
            font-weight: bold;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        input,
        select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin: 5px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            color: #FFD700;
            font-style: italic;
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>üöÄ Crypto API Live Demo</h1>
    <p>Real-time cryptocurrency data from your FastAPI server</p>
    <p><small>üîó Connected to: <strong>https://fastapi-stock-data.onrender.com</strong></small></p>

    <div class="container">
        <h2>üìä Live Prices</h2>
        <button onclick="loadPrices()">Refresh Prices</button>
        <button onclick="startAutoRefresh()">Auto Refresh (30s)</button>
        <button onclick="stopAutoRefresh()">Stop Auto Refresh</button>
        <div id="prices-container">
            <p class="loading">Click "Refresh Prices" to load data...</p>
        </div>
    </div>

    <div class="container">
        <h2>üìà Detailed Stats</h2>
        <select id="stats-symbol">
            <option value="BTCUSDT">Bitcoin (BTC)</option>
            <option value="ETHUSDT">Ethereum (ETH)</option>
            <option value="ADAUSDT">Cardano (ADA)</option>
            <option value="SOLUSDT">Solana (SOL)</option>
        </select>
        <button onclick="loadStats()">Load Stats</button>
        <div id="stats-container"></div>
    </div>

    <div class="container">
        <h2>üìä Historical Data</h2>
        <select id="historical-symbol">
            <option value="BTCUSDT">Bitcoin (BTC)</option>
            <option value="ETHUSDT">Ethereum (ETH)</option>
            <option value="ADAUSDT">Cardano (ADA)</option>
        </select>
        <select id="interval">
            <option value="1d">Daily</option>
            <option value="4h">4 Hours</option>
            <option value="1h">Hourly</option>
            <option value="15m">15 Minutes</option>
        </select>
        <input type="number" id="limit" value="20" min="1" max="100" placeholder="Limit">
        <button onclick="loadHistorical()">Load Historical</button>
        <div id="historical-container"></div>
    </div>

    <div class="container">
        <h2>üìã API Status</h2>
        <div id="api-status">
            <p class="loading">Checking API status...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://fastapi-stock-data.onrender.com';
        let autoRefreshInterval = null;

        // Check API status on page load
        window.onload = function () {
            checkAPIStatus();
        };

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('api-status').innerHTML =
                    `<p style="color: #4CAF50;">‚úÖ API is running - Status: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('api-status').innerHTML =
                    `<p class="error">‚ùå API not accessible. Make sure your FastAPI server is running on ${API_BASE}</p>
                    <p><small>Try refreshing the page or check if the server is deployed correctly.</small></p>`;
            }
        }

        async function loadPrices() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'SOLUSDT', 'DOTUSDT'];
            const container = document.getElementById('prices-container');
            container.innerHTML = '<p class="loading">Loading prices...</p>';

            try {
                const response = await fetch(`${API_BASE}/crypto-multiple?symbols=${symbols.join(',')}`);
                const data = await response.json();

                if (response.ok) {
                    let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">';

                    Object.entries(data.data).forEach(([symbol, priceData]) => {
                        const shortName = symbol.replace('USDT', '');
                        html += `
                            <div class="crypto-card">
                                <h3>${shortName}/USD</h3>
                                <div class="price">$${parseFloat(priceData.price).toLocaleString()}</div>
                                <small>Last updated: ${new Date().toLocaleTimeString()}</small>
                            </div>
                        `;
                    });

                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<p class="error">Error: ${data.detail}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        }

        async function loadStats() {
            const symbol = document.getElementById('stats-symbol').value;
            const container = document.getElementById('stats-container');
            container.innerHTML = '<p class="loading">Loading statistics...</p>';

            try {
                const response = await fetch(`${API_BASE}/crypto-stats/${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    const changeClass = data.price_change_percent >= 0 ? 'change-positive' : 'change-negative';
                    const changeSymbol = data.price_change_percent >= 0 ? '+' : '';

                    container.innerHTML = `
                        <div class="crypto-card">
                            <h3>${data.symbol} 24h Statistics</h3>
                            <p><strong>Current Price:</strong> $${parseFloat(data.last_price).toLocaleString()}</p>
                            <p><strong>24h Change:</strong> <span class="${changeClass}">${changeSymbol}${data.price_change_percent.toFixed(2)}%</span></p>
                            <p><strong>24h Volume:</strong> ${parseFloat(data.volume).toLocaleString()}</p>
                            <p><strong>24h High:</strong> $${parseFloat(data.high_price).toLocaleString()}</p>
                            <p><strong>24h Low:</strong> $${parseFloat(data.low_price).toLocaleString()}</p>
                            <p><strong>Open Price:</strong> $${parseFloat(data.open_price).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<p class="error">Error: ${data.detail}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        }

        async function loadHistorical() {
            const symbol = document.getElementById('historical-symbol').value;
            const interval = document.getElementById('interval').value;
            const limit = document.getElementById('limit').value;
            const container = document.getElementById('historical-container');
            container.innerHTML = '<p class="loading">Loading historical data...</p>';

            try {
                const response = await fetch(`${API_BASE}/crypto-historical/${symbol}?interval=${interval}&limit=${limit}`);
                const data = await response.json();

                if (response.ok) {
                    let html = `
                        <div class="crypto-card">
                            <h3>${data.symbol} Historical Data</h3>
                            <p><strong>Interval:</strong> ${data.interval}</p>
                            <p><strong>Data Points:</strong> ${data.data.length}</p>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Open</th>
                                        <th>High</th>
                                        <th>Low</th>
                                        <th>Close</th>
                                        <th>Volume</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    // Show last 10 data points
                    const recentData = data.data.slice(-10);
                    recentData.forEach(item => {
                        const date = new Date(item.timestamp * 1000).toLocaleDateString();
                        html += `
                            <tr>
                                <td>${date}</td>
                                <td>$${parseFloat(item.open).toFixed(2)}</td>
                                <td>$${parseFloat(item.high).toFixed(2)}</td>
                                <td>$${parseFloat(item.low).toFixed(2)}</td>
                                <td>$${parseFloat(item.close).toFixed(2)}</td>
                                <td>${parseFloat(item.volume).toLocaleString()}</td>
                            </tr>
                        `;
                    });

                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;

                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<p class="error">Error: ${data.detail}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(loadPrices, 30000); // 30 seconds
            loadPrices(); // Load immediately
            alert('Auto refresh started (30 seconds)');
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto refresh stopped');
            }
        }

        // Load initial data
        setTimeout(() => {
            loadPrices();
        }, 1000);
    </script>
</body>

</html>
